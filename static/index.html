<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: left;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Translation Checker</h1>
      <h2>Input</h2>
      <form id="myForm">
        <textarea
          id="text"
          name="text"
          rows="30"
          cols="80"
          placeholder="Paste or enter the text to check..."
        ></textarea
        ><br />
        <button type="button" onclick="handleButtonClick()">Validate</button>
        <h2>Results:</h2>
        <textarea id="output" name="output" rows="30" cols="80"></textarea
        ><br />
      </form>
      <!-- <div id="output"></div> -->
      <!-- Container for displaying response -->
    </div>

    <script>
      function handleButtonClick() {
        var form = document.getElementById("myForm");
        var formData = new FormData(form);

        fetch("/submit", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            var outputDiv = document.getElementById("output");
            outputDiv.textContent = data;
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
